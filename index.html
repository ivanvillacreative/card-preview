<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card</title>
  </head>
  <link rel="stylesheet" href="build/css/app.css" media="screen" title="no title" charset="utf-8">

  <body>
<div class="row main-site" id="app">
  <div class="five columns form-column wrapper">
    <form class="main-form" action="">
      <label for="org">Chapter Title</label>
      <input  type="text" v-model="title" placeholder="It was the Night" maxlength="30" id="org">
    </form>
  </div>
  <div class="seven columns wrapper ">

    <div class="paper">

      <p class="organization">{{ title }}</p>
      <div class="paper-body-text">
        <p>Maecenas faucibus mollis interdum. Praesent commodo cursus magna, vel scelerisque nisl consectetur et.</p>
        <p>Duis mollis, est non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Donec sed odio dui. Sed posuere consectetur est at lobortis.</p>
        <img class="mark" src="assets/images/octo.png" alt="octopus logo" />
    </div>
  </div>
  </div>
</div>

<script type="text/javascript" src="build/js/scripts.js">
</script>
  </body>
</html>
